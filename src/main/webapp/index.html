<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
    <head>
        <title>Toponyms InfoVis Project</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCu0d6lpgFSzznwCppY2HEoca4y1AM0Cow&v=3.exp&sensor=false"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
        <script type="text/javascript" src="javascript/data_interface.js"></script>
        <script type="text/javascript" src="javascript/gui.js"></script>
        <script type="text/javascript" src="javascript/colors.js"></script>
        <script type="text/javascript" src="javascript/jquery.nanoscroller.min.js"></script>
        <script type="text/javascript">
            $( document ).ready( function() {
                VIZAPP.initialize();
            });
        </script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/nanoscroller.css">
        <link rel="stylesheet" href="css/viswebproject.css">
    </head>
    <body>
        <table id="page-structure" class="page-structure">
            <tr><td id="list-selector-container" style="width: 20%;">
                        <div id="list-selector" class="btn-group btn-group-sm">
                            <button id="select-toponyms-btn" type="button" class="btn btn-default" disabled>Toponyms</button>
                            <button id="select-groups-btn" type="button" class="btn btn-default" disabled>Groups</button>
                        </div>
                </td>
                <td style="width:80%;" rowspan="3"><div id="map_canvas" style="width:100%; height:100%; margin:0px 0px; padding:0px;"></div></td></tr>
            <tr>
                <td class="control-panel-container">
                    <div class="list-control-panel">
                        <button id="deselect-button" class="btn btn-default btn-sm">Deselect all</button>
                    </div>
                </td>
            </tr>    
            <tr>
                <td class="list-container">
                    <div id="toponyms-list-container" class="list-holder">
                        <div class="nano">
                            <div class="content">
                                <ul id="toponyms-list" class="list"></ul>
                            </div>
                        </div>
                    </div>
                    <div id="groups-list-container" class="list-holder">
                        <div class="nano">
                            <div class="content">
                                <ul id="groups-list" class="list"></ul>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>    
        </table>
    </body>
</html>
